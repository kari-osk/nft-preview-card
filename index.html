<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <main>
      <div class="image-section">
        <img class="image" src="./images/image-equilibrium.jpg" alt="" />
        <div>
          <img class="img-view" src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div>
        <ul>
          <li>
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />0.041
            ETH
          </li>
          <li>
            <img src="./images/icon-clock.svg" alt="Clock icon" />3 days left
          </li>
        </ul>
      </div>

      <div class="line"></div>

      <div class="avatar">
        <img src="./images/image-avatar.png" alt="Avatar" />
        <p>Creation of<span> Jules Wyvern</span></p>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https://github.com/kari-osk/kari-osk"
          >Karina Osuka</a
        >.
      </div>
    </footer>
  </body>
</html>
